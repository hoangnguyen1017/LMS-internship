<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- Include Bootstrap CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff; /* White background for the error box */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Error Occurred</h2>
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    <p>Please try again or contact support if the problem persists.</p>
    <a href="{% url 'assessment:assessment_list' %}" class="btn btn-primary">Back to Assessments</a>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> <!-- Include Bootstrap JS -->
</body>
</html>
