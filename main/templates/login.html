<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Learning Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        {% load static %}
        <style>
            body {
                background-image: url("{% static 'images/s.jpg' %}"); 
                background-size: cover; 
                background-position: center; 
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0; /* Loại bỏ khoảng trống */
            }
            .login-container {
                max-width: 400px;
                background-color: #ffffff; 
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            .login-container .form-group label {
                font-weight: bold;
            }
            .login-container h2 {
                margin-bottom: 20px;
                font-weight: bold;
                text-align: center;
            }
            .btn-login {
                background-color: #007bff;
                color: #fff;
            }
            .btn-login:hover {
                background-color: #0056b3;
            }
            .icon-input {
                position: relative;
            }
            .icon-input i {
                position: absolute;
                top: 50%;
                left: 15px;
                transform: translateY(-50%);
                color: #007bff;
            }
            .icon-input input {
                padding-left: 40px;
            }
            .text-danger {
                font-size: 0.9rem; /* Font nhỏ hơn cho thông báo lỗi */
            }
        </style>
    </head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group icon-input">
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            {% if form.username.errors %}
            <div class="text-danger">
                {% for error in form.username.errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="form-group icon-input">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            {% if form.non_field_errors %}
            <div class="text-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-login btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'main:register' %}">Register here</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
