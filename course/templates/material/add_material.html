<!-- add_reading_material.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Add Reading Material</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Material</button>
</form>
{% endblock %}
