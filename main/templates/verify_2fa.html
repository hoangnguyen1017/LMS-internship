<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Authentication</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="width: 350px;">
            <h2 class="text-center mb-4">2FA Authentication</h2>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex flex-wrap justify-content-center mb-3">
                    {% for code in choices %}
                        <button type="submit" name="selected_code" value="{{ code }}" class="btn btn-primary btn-circle m-2" style="width: 80px; height: 80px; font-size: 30px; border-radius: 50%;">
                            {{ code }}
                        </button>
                    {% endfor %}
                </div>
                <div class="text-danger text-center mb-3" id="timer">
                    Time remaining: <span id="countdown">20</span> seconds
                </div>
            </form>
            <div class="text-center">
                <p>Didn't receive the code? <a href="{% url 'main:login' %}" class="text-primary text-decoration-none">Back to login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let countdown = 20;
        const timerElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdown -= 1;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                alert("The authentication code has expired. Please log in again.");
                window.location.href = "{% url 'main:login' %}";  // Redirect to the login page when the time expires
            }
        }, 1000);
    </script>

</body>
</html>
