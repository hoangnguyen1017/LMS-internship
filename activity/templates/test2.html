{% block content %}
<div class="container">
    <div class="butterfly-container">
        <div class="butterfly butterfly-1"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-2"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-3"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-4"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-5"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-6"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-7"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-8"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-9"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
        <div class="butterfly butterfly-10"><div class="wings"><div class="wing left"></div><div class="wing right"></div></div><div class="body"></div></div>
    </div>
    <a href="#" class="button button--frog">
        <div class="button__wrapper">
            <span class="button__text">Dashboard</span>
        </div>
        <div class="frog">
            <div class="frog__body">
                <div class="frog__eyes">
                    <div class="frog__eye"></div>
                    <div class="frog__eye"></div>
                </div>
                <div class="frog__spots">
                    <div class="frog__spot"></div>
                    <div class="frog__spot"></div>
                    <div class="frog__spot"></div>
                </div>
            </div>
            <div class="frog__legs">
                <div class="frog__leg"></div>
                <div class="frog__leg"></div>
            </div>
        </div>
    </a>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #E6F3E6;
        overflow: hidden;
        position: relative;
    }

    .button--frog {
        --main-color: #4CAF50;
        --dark-color: #2E7D32;
        --light-color: #81C784;
        --spot-color: #1B5E20;
    }

    .button {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 280px;
        height: 80px;
        background-color: var(--main-color);
        border: none;
        border-radius: 40px;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .button__wrapper {
        z-index: 1;
    }

    .button__text {
        font-family: 'Arial', sans-serif;
        font-size: 32px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    .button:hover .button__text {
        transform: scale(1.1);
    }

    .frog {
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.3s ease;
    }

    .frog__body {
        width: 100px;
        height: 60px;
        background-color: var(--main-color);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: relative;
        overflow: hidden;
    }

    .frog__eyes {
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
    }

    .frog__eye {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: relative;
    }

    .frog__eye::after {
        content: '';
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: black;
        border-radius: 50%;
        transition: all 0.3s ease;
    }

    .frog__spots {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
    }

    .frog__spot {
        width: 10px;
        height: 10px;
        background-color: var(--spot-color);
        border-radius: 50%;
        opacity: 0.7;
    }

    .frog__legs {
        position: absolute;
        bottom: -10px;
        left: 10px;
        right: 10px;
        display: flex;
        justify-content: space-between;
    }

    .frog__leg {
        width: 20px;
        height: 30px;
        background-color: var(--main-color);
        border-radius: 0 0 10px 10px;
    }

    .button:hover .frog {
        transform: translateX(-50%) translateY(-10px);
    }

    .button:hover .frog__eye::after {
        transform: scale(0.8);
    }

    @keyframes blink {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.1); }
    }

    .button:hover .frog__eye::after {
        animation: blink 3s infinite;
    }

    .button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-color: var(--light-color);
        border-radius: 40%;
        opacity: 0.8;
        animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
        100% { transform: rotate(360deg); }
    }

    /* New styles for butterflies */
    .butterfly-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .butterfly {
        position: absolute;
        width: 30px;
        height: 30px;
    }

    .butterfly-1 { top: 10%; left: 10%; animation: fly1 25s infinite alternate; }
    .butterfly-2 { top: 20%; left: 80%; animation: fly2 28s infinite alternate; }
    .butterfly-3 { top: 70%; left: 20%; animation: fly3 22s infinite alternate; }
    .butterfly-4 { top: 40%; left: 60%; animation: fly4 26s infinite alternate; }
    .butterfly-5 { top: 80%; left: 40%; animation: fly5 24s infinite alternate; }
    .butterfly-6 { top: 30%; left: 30%; animation: fly6 27s infinite alternate; }
    .butterfly-7 { top: 60%; left: 70%; animation: fly7 23s infinite alternate; }
    .butterfly-8 { top: 50%; left: 50%; animation: fly8 29s infinite alternate; }
    .butterfly-9 { top: 90%; left: 90%; animation: fly9 21s infinite alternate; }
    .butterfly-10 { top: 15%; left: 45%; animation: fly10 30s infinite alternate; }

    .wings {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: flutter 0.8s infinite alternate;
    }

    .wing {
        position: absolute;
        width: 15px;
        height: 20px;
        top: 0;
        background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50% 50% 0 50%;
    }

    .wing.left {
        left: 0;
        transform-origin: right center;
    }

    .wing.right {
        right: 0;
        transform: scaleX(-1);
        transform-origin: left center;
    }

    .body {
        position: absolute;
        width: 4px;
        height: 20px;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #000;
        border-radius: 2px;
    }

    .butterfly-1 .wing { background-color: #FF9AA2; }
    .butterfly-2 .wing { background-color: #FFB7B2; }
    .butterfly-3 .wing { background-color: #FFDAC1; }
    .butterfly-4 .wing { background-color: #E2F0CB; }
    .butterfly-5 .wing { background-color: #B5EAD7; }
    .butterfly-6 .wing { background-color: #C7CEEA; }
    .butterfly-7 .wing { background-color: #FF9AA2; }
    .butterfly-8 .wing { background-color: #FFB7B2; }
    .butterfly-9 .wing { background-color: #FFDAC1; }
    .butterfly-10 .wing { background-color: #E2F0CB; }

    @keyframes flutter {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(60deg); }
    }

    @keyframes fly1 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(100px, 50px) rotate(360deg); } }
    @keyframes fly2 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(-120px, -80px) rotate(-360deg); } }
    @keyframes fly3 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(80px, -100px) rotate(360deg); } }
    @keyframes fly4 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(-90px, 70px) rotate(-360deg); } }
    @keyframes fly5 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(110px, -60px) rotate(360deg); } }
    @keyframes fly6 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(-100px, 90px) rotate(-360deg); } }
    @keyframes fly7 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(70px, -110px) rotate(360deg); } }
    @keyframes fly8 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(-80px, 100px) rotate(-360deg); } }
    @keyframes fly9 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(90px, -80px) rotate(360deg); } }
    @keyframes fly10 { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(-110px, 70px) rotate(-360deg); } }
</style>
{% endblock %}
