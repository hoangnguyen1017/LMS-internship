{% extends 'base.html' %}

{% block title %}Delete {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete {{ user.username }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'user:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
