{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1 class="mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the course "{{ course.course_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'course:course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
