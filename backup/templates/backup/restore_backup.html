{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Restore Backup: {{ backup.file_name }}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <p>Are you sure you want to restore this backup?</p>
        <button type="submit" class="btn btn-success">Yes, Restore</button>
        <a href="{% url 'backup:list_backups' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
