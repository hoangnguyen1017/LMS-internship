{% extends 'base.html' %}
{% load static %} 
{% block title %}User Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>User Dashboard</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Profile</h5>
                    <p class="card-text">View and edit your personal information.</p>
                    <a href="{% url 'profile:profile_detail' %}" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Courses</h5>
                    <p class="card-text">View the courses you are enrolled in and track your progress.</p>
                    <a href="{% url 'course:my_courses' %}" class="btn btn-primary">View My Courses</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
